<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="Milkcat developer page" />
  <title>Milkcat · Developer Page</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg2: #0d1630;
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.14);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.68);
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
      --radius: 20px;
    }

    /* Light mode (auto when user prefers light) */
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f8fc;
        --bg2: #eef1fb;
        --card: rgba(255, 255, 255, 0.75);
        --border: rgba(12, 16, 32, 0.12);
        --text: rgba(12, 16, 32, 0.92);
        --muted: rgba(12, 16, 32, 0.62);
        --shadow: 0 18px 60px rgba(20, 30, 60, 0.12);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(124, 92, 255, 0.35), transparent 55%),
        radial-gradient(900px 600px at 80% 0%, rgba(56, 189, 248, 0.22), transparent 55%),
        radial-gradient(800px 500px at 70% 85%, rgba(34, 197, 94, 0.18), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display: grid;
      place-items: center;
      padding: 28px;
    }

    .wrap { width: min(980px, 100%); }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: grid;
      place-items: center;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: auto;
    }

    .brand h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .brand p {
      margin: 2px 0 0 0;
      font-size: 13px;
      color: var(--muted);
    }
main {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .hero {
      padding: 26px 26px 12px 26px;
      position: relative;
    }

    .hero:before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(500px 220px at 20% 10%, rgba(124, 92, 255, 0.18), transparent 60%),
        radial-gradient(520px 240px at 90% 0%, rgba(56, 189, 248, 0.14), transparent 60%);
      pointer-events: none;
    }

    .hero-inner { position: relative; }

    h2 {
      margin: 0;
      font-size: clamp(28px, 4vw, 44px);
      line-height: 1.12;
      letter-spacing: -0.6px;
    }

    .subtitle {
      margin: 10px 0 0 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
      max-width: 70ch;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      padding: 0 26px 26px 26px;
    }

    .card {
      grid-column: span 12;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
    }

    @media (min-width: 760px) {
      .card { grid-column: span 4; }
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      letter-spacing: 0.2px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.55;
    }
footer {
      padding: 14px 26px 18px 26px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="milkcat_logo_512.png" alt="Milkcat logo" />
        </div>
        <div>
          <h1>Milkcat</h1>
          <p>Developer Page · GitHub Pages</p>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-inner">
          <h2>Milkcat Developer Page</h2>
        </div>
      </section>

      <section class="grid" id="projects">
        <div class="card">
          <h3>Projects</h3>
          <p>In development.</p>
        </div>
        <div class="card">
          <h3>Tech</h3>
          <p>Unity, Flutter.</p>
        </div>
      </section>

      <footer>
        <div>© <span id="year"></span> Milkcat. All rights reserved.</div>
</footer>
    </main>
  </div>

  <script>
    // Set footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
